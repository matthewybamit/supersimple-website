<!DOCTYPE html>
<html>
<head>
    <title>Fixed Top Nav Test</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<style>

@font-face {
    font-family: 'Kapakana';
    src: url('path/to/kapakana-font.woff2') format('woff2'), url('path/to/kapakana-font.woff') format('woff');
    /* Add additional font formats and paths as needed */
}


body {
    margin: 0;
    padding: 0;
    background-color: #FAEBDB;
}

.topnav img {
    max-height: 50px;
    max-width: 100px;
    vertical-align: middle;
}


.topnav {
    position: fixed; /* Change to fixed */
    top: 0;
    left: 0;
    width: 100%;
    background-color: #2E2118;
    padding: 6.5px 20px;
    z-index: 1000;
    overflow: hidden;
    transition: transform 0.3s ease; /* Add transition for smooth animation */
    
}

    .topnav a {
        color: #f2f2f2;
        padding: 10px 10px;
        text-decoration: none;
        font-size: 20px;
    }

.topnav-right {
    float: right;
    padding-top: inherit;
    padding-bottom: inherit;
    vertical-align: middle;
}

.icon {
    margin-left: 15px;
    width: 30px;
    height: 30px;
}

/*--------------------------------------------------------------------------------------------*/

/*TESTING*/


.hamburger-menu {
    display: none;
}

@media screen and (max-width: 730px) {
    .icon {
        display: none; /* Hide icons */

    }

    .hamburger-menu {
        display: inline-block; /* Display hamburger menu icon */
    }
}

/*--------------------------------------------------------------------------------------------*/

/* icon animation */

.icon {
    margin-left: 20px;
    transition: transform 0.3s ease;
}

    .icon:hover {
        transform: scale(1.2);
        cursor: pointer;
    }

/* icon animation */


.topnav a.active {
    font-family: Kapakana;
    font-size: 40px;
}

/*--------------------------------------------------------------------------------------------*/
/* Logo animation */


.logo {
    margin-left: 20px;
    transition: transform 0.3s ease;
}

    .logo:hover {
        transform: scale(1.2);
    }

    .logo:hover {
        cursor: pointer;
    }
/* Logo animation */
/*--------------------------------------------------------------------------------------------*/


p {
    font-size: 20px;
}


/* NAV HIDDEN animation */
.topnav.hidden {
    transform: translateY(-100%);
}

.topnav.visible {
    transform: translateY(0);
}


.container {
    padding: 20%;
}

.slider-wrapper {
    position: relative;
    max-width: 48rem;
    margin: 0 auto;
}

.slider {
    display: flex;
    aspect-ratio: 16 / 9;
    overflow-x: auto;
    scroll-snap-type: x mandatory;
    scroll-behavior: smooth;
    box-shadow: 0 1.5rem 3rem -0.75rem hsla(0, 0%, 0%, 0.25);
    border-radius: 0.5rem;
    -ms-overflow-style: none; /* Hide scrollbar IE and Edge */
    scrollbar-width: none; /* Hide scrollbar Firefox */
}

    /* Hide scrollbar for Chrome, Safari and Opera */
    .slider::-webkit-scrollbar {
        display: none;
    }

    .slider img {
        flex: 1 0 100%;
        scroll-snap-align: start;
        object-fit: cover;
    }

.slider-nav {
    display: flex;
    column-gap: 1rem;
    position: absolute;
    bottom: 1.25rem;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1;
}

    .slider-nav a {
        width: 0.5rem;
        height: 0.5rem;
        border-radius: 50%;
        background-color: #fff;
        opacity: 0.75;
        transition: opacity ease 250ms;
    }

        .slider-nav a:hover {
            opacity: 1;
        }






</style>

<body>

   
<!--TOP NAV-->

<div class="topnav visible" id="topnav">
    <!-- LOGO -->
    <img class="logo" src="Dresserve.png" alt="">
    <a class="active" href="#home">Dresserve</a>
    <!--NAV ICON-->
    <div class="topnav-right">
        <a href="#home"><img class="icon" src="magnifying-glass.png" alt="Search"></a>
        <a href="#home"><img class="icon" src="shopping-bag.png" alt="Shopping Bag"></a>
        <a href="#home"><img class="icon" src="user-logo.png" alt="User"></a>
        <a href="#home"><img class="icon" src="hamburger.png" alt="Menu"></a>
        <a href="#home"><img class="hamburger-menu" src="hamburger.png" alt="Menu"></a>
    </div>
</div>
<!--TOP NAV-->

<!--Courosel-->
    <section class="container">
	<div class="slider-wrapper">
		<div class="slider">
			<img id="slide-1" src="https://images.unsplash.com/photo-1656464868371-602be27fd4c2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1200&q=80" alt="3D rendering of an imaginary orange planet in space" />
			<img id="slide-2" src="https://images.unsplash.com/photo-1657586640569-4a3d4577328c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1200&q=80" alt="3D rendering of an imaginary green planet in space" />
			<img id="slide-3" src="https://images.unsplash.com/photo-1656077217715-bdaeb06bd01f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1200&q=80" alt="3D rendering of an imaginary blue planet in space" />
		</div>
		<div class="slider-nav">
			<a href="#slide-1"></a>
			<a href="#slide-2"></a>
			<a href="#slide-3"></a>
		</div>
	</div>
</section>
    
<script>
    // JavaScript to toggle visibility of the top navigation on scroll
    $(document).ready(function () {
        var lastScrollTop = 0;
   
        $(window).scroll(function (event) {
            var st = $(this).scrollTop();
            if (st > lastScrollTop) {
                // Scroll down
                $("#topnav").removeClass("visible").addClass("hidden");
            } else {
                // Scroll up
                $("#topnav").removeClass("hidden").addClass("visible");
            }
            lastScrollTop = st;
        });
    });
</script>
</body>
</html>
